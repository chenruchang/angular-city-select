<!DOCTYPE HTML>
<html lang="zh-CN" ng-app="selectCity">
<head>
	<meta charset="UTF-8">
	<title>AngularJS地址联动选择插件</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
</head>
<body ng-controller="SelectCityCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1 class="text-center">AngularJS地址联动选择插件</h1>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-4 control-label">例子：</label>
                    <div class="col-md-6">
                        <input select-city ng-model="address" placeholder="请选择所在地..." type="text" class="form-control" />
                    </div>
                </div>
            </form>

        </div>
    </div>

	<script src="js/lib/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="js/lib/angular/angular.min.js" type="text/javascript"></script>
	<script src="js/city-select.js" type="text/javascript"></script>
</body>
</html>
